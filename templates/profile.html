<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <title>Profile</title>
</head>

<body>
<div id="header">
    <button id="user_profile"><a href="{{ url_for('profile') }}">Profile</a></button>
    {% if session.user %}
        <button>
            <a href="{{ url_for('logout') }}">Logout</a>
        </button>
    {% else %}
        <button>
            <a href="{{ url_for('register') }}">Register</a>
        </button>
    {% endif %}
</div>
<div id="title">Profile</div>
<div id="outer_box">
    <div id="inner_box">
        {{ username }}
    </div>
    <div class="feed">
        {% for post in posts %}
            <div class="post">
                <p class="date">{{ post["date"] }}</p>
                <p class="user">{{ post["user"] }}:</p>
                <p class="content">{{ post["content"] }}</p>
                <div class="post_bar">
                    <a class="comment_image"
                       onclick="openModalwithPostContent('{{ post['content'] }}', '{{ post['user'] }}', '{{ post['date'] }}', {{ post['likes'] }}, {{ post['retweets'] }}, {{ post['comments'] | length }})"></a>
                    <button class="comment">{{ post.comments|length }}</button>
                    <a class="likes_image" href="{{ url_for('likes', post_id=post['_id']) }}"></a>
                    <button class="likes">{{ post["likes"] }}</button>
                    <a class="retweet_image" href="{{ url_for('retweet', post_id=post['_id']) }}"></a>
                    <button class="retweets">{{ post["retweets"] }}</button>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<div class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-post-content">
        </div>
        <form class="comment_post_form">
            <input type="text" placeholder="Comment" class="comment_field">
            <button class="post_comment">Post</button>
        </form>
        <span class="close" onclick="document.querySelector('.modal').style.display='none'">&times;</span>
    </div>
</div>
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>

</body>

</html>
