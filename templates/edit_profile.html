<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
    <title>Edit Profile</title>
</head>
<body>
<div id="header">
    <button id="user_profile"><a href="{{ url_for('profile') }}">Profile</a></button>
    {% if session.user %}
        <button>
            <a href="{{ url_for('logout') }}">Logout</a>
        </button>
    {% else %}
        <button>
            <a href="{{ url_for('register') }}">Register</a>
        </button>
    {% endif %}
</div>
<form class="edit_profile_form" action="{{ url_for('edit_profile') }}" method="post">
    <input placeholder="Name" id="edit_name_input" name="new_name" required>
    <input placeholder="Description" id="edit_description_input" name="new_description" required>
    <button class="submit_edit" type="submit">Submit</button>
</form>
</body>
</html>
